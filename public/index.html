<!DOCTYPE HTML>
<html>
	<head>
		<title>WebAudioAPI Example</title>
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/jquery-ui.min.js"></script>
		<script src="js/main.js"></script>
		<script src="js/keyboard.js"></script>
		<script src="js/jquery.knob.js"></script>
		
		<link rel="stylesheet" type="text/css" href="css/keyboard.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
	   <div id="synth_wrapper">
	   	<img src="images/mr_synth.jpg">
			<p>A little synthesizer built with the WebAudio API.</p>

			<!-- Oscillators -->

			<div id="oscillator_one_box" class='dial_box'>
				<h3>Osc 1</h3>
				Volume
				<input type="text" value="75" class="dial" id="oscillatorOneVolume" data-width="100" data-height="100" data-angleOffset="-125"
				data-angleArc="250" data-displayInput="true"/>
				Detune
				<input type="text" value="0" class="dial" id="oscillatorOneDetune" data-width="100" data-height="100" data-angleOffset="-125"
				data-angleArc="250" data-displayInput="true"/>
				Type
				<select id="oscillatorOneSelect">
	        <option value="0" selected="selected">Sine</option>
	        <option value="1">Saw</option>
	        <option value="2">Square</option>
	        <option value="3">Triangle</option>
	      </select>
			</div>

			<div id="oscillator_two_box" class='dial_box'>
				<h3>Osc 2</h3>
				Volume
				<input type="text" value="75" class="dial" id="oscillatorTwoVolume" data-width="100" data-height="100" data-angleOffset="-125"
				data-angleArc="250" data-displayInput="true"/>
				Detune
				<input type="text" value="0" class="dial" id="oscillatorTwoDetune" data-width="100" data-height="100" data-angleOffset="-125"
				data-angleArc="250" data-displayInput="true"/>
				Type
				<select id="oscillatorTwoSelect">
	        <option value="0" selected="selected">Sine</option>
	        <option value="1">Saw</option>
	        <option value="2">Square</option>
	        <option value="3">Triangle</option>
	      </select>
			</div>

			<!-- Filter -->

			<div id="filter_box" class='dial_box'>
				<h3>Filter</h3>
				Cutoff
				<input type="text" value="100" class="dial" id="cutoff" data-width="100" data-height="100" data-angleOffset="-125"
				data-angleArc="250" data-displayInput="true"/>
				Resonance
				<input type="text" value="0" class="dial" id="resonance" data-width="100" data-height="100" data-angleOffset="-125"
				data-angleArc="250" data-displayInput="true"/>
				Type
				<select id="filterSelect">
	        <option value="0" selected="selected">Low Pass</option>
	        <option value="1">High Pass</option>
	      </select>
			</div>

			<!-- Envelope -->

			<div id="envelope_box" class='dial_box'>
				<h3>Envelope</h3>
				Attack
				<input type="text" value="0" class="dial" id="attack" data-width="100" data-height="100" data-angleOffset="-125"
				data-angleArc="250" data-displayInput="true"/>
				Decay
				<input type="text" value="0" class="dial" id="decay" data-width="100" data-height="100" data-angleOffset="-125"
				data-angleArc="250" data-displayInput="true"/>
			</div>

			<!-- Delay -->

			<div id="delay_box" class='dial_box'>
				<h3>Delay</h3>
				Time
				<input type="text" value="30" class="dial" id="delay_time" data-width="100" data-height="100" data-angleOffset="-125"
				data-angleArc="250" data-displayInput="true"/>
				Feedback
				<input type="text" value="10" class="dial" id="delay_feedback" data-width="60" data-height="60" data-angleOffset="-125"
				data-angleArc="250" data-displayInput="true"/>
				Level
				<input type="text" value="10" class="dial" id="delay_level" data-width="60" data-height="60" data-angleOffset="-125"
				data-angleArc="250" data-displayInput="true"/>
			</div>

			<!-- Master Volume -->

			<div id="volume_box" class='dial_box'>
				<h3>Volume</h3>
				Master
				<input type="text" value="75" class="dial" id="volume" data-width="100" data-height="100" data-angleOffset="-125"
				data-angleArc="250" data-displayInput="true"/>
			</div>

			<!-- Keyboard -->

			<div id="keyboard_control">
			  <span id="label">Keyboard Control </span><input type="checkbox" name="hold" value="hold" id="hold"> Hold
			</div>

			<div id="keyboard">
				<div>
				  <div class="key white_key" id="C3"></div>
				  <div class="key white_key" id="D3"></div> 
				  <div class="key white_key" id="E3"></div> 
				  <div class="key white_key" id="F3"></div> 
				  <div class="key white_key" id="G3"></div> 
				  <div class="key white_key" id="A3"></div> 
				  <div class="key white_key" id="B3"></div> 
				  <div class="key white_key" id="C4"></div>
				  <div class="key white_key" id="D4"></div> 
				  <div class="key white_key" id="E4"></div> 
				  <div class="key white_key" id="F4"></div> 
				  <div class="key white_key" id="G4"></div> 
				  <div class="key white_key" id="A4"></div> 
				  <div class="key white_key" id="B4"></div> 
				  <div class="key white_key" id="C5"></div>
				</div>
				<div id="black_keys">
				  <div class="key black_key" id="CS3"></div>
				  <div class="key black_key right" id="DS3"></div>
				  <div class="key black_key" id="FS3"></div>
				  <div class="key black_key" id="GS3"></div>
				  <div class="key black_key right" id="AS3"></div>
				  <div class="key black_key" id="CS4"></div>
				  <div class="key black_key right" id="DS4"></div>
				  <div class="key black_key" id="FS4"></div>
				  <div class="key black_key" id="GS4"></div>
				  <div class="key black_key right" id="AS4"></div>
				</div>
			</div>
		</div>
		<a href="https://github.com/joemclean/mrsynth"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
	</body>
</html>
